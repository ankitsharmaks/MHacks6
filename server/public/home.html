
<!DOCTYPE html>

<title>ROAST ON!</title>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
<meta charset="UTF-8">
</head>
<body>

<style type="text/css">
    .section {
        display: none;
    }
</style>
<script type="text/javascript">
  function toggle_visibility(id) {
    var e = document.getElementById(id);
    if (e.style.display == 'block')
      e.style.display = 'none';
    else
      e.style.display = 'block';
  }

  function post(id) {
    var p = document.getElementById(id).value;
    alert("Your roast has been posted: " + p);
  }
</script>

<a href="#" onclick="toggle_visibility('akash_text');">Akash Desai</a><br/><br/>
<div id="akash_text" style="display:none">
  <input id="akash_post" type="text"><br/><button type="button" onClick="post('akash_post')">Post</button>
</div>
